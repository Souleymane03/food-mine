<app-not-found
[visible]="!food.id"
[notFoundMessage]="'Food not found'"
[resetLinkText]="'Back To Homepage'"
></app-not-found>
<div class="container" *ngIf="food.id">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
          {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '':'not'}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </span>
    </div>
    <div class="stars">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="22px"
      [readonly]="true">
      </star-rating>
  </div>
  <div class="origins">
    <span *ngFor="let origin of food.origins">
        {{ origin }}
    </span>
  </div>
  <div class="tags">
    <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{ tag }}</a>
  </div>
  <div class="cook-time">
    <span>Time to cook about <strong>{{ food.cookTime }}</strong> minutes</span>
  </div>
  <div class="price">
    <span>{{ food.price | currency }}</span>
  </div>

  <button type="button" (click)="addToCart()">Add To Cart</button>
  </div>
</div>
